<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>People List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navigation -->
  <nav class="nav justify-content-between">
    <a class="navbar-brand" href="#">Find Your Soulmate</a>
      <label class="menu-button" for="menu">&#9776;</label>
      <input type="checkbox" id="menu" class="menu-button-checkbox">  
      <form class="search-bar">
          <!-- <input type="text" class="form-control" id="search" placeholder="search name ..."> -->
          
          <span class="filter-title">Gender:</span>
          <input type="checkbox" id="male" class="filter-check" checked> 
          <label class="filter-choose" for="male" >Male</label>
          
          <input type="checkbox" id="female" class="filter-check" checked> 
          <label class="filter-choose" for="female">Female</label>
  

          <span class="filter-title">Age:</span>
          <input type="checkbox" id="twtoth" class="filter-check" checked> 
          <label class="filter-choose" for="twtoth">20~30</label>
          
          <input type="checkbox" id="thtofo" class="filter-check" checked> 
          <label class="filter-choose" for="thtofo">31~40</label>
          <button type="submit" class="btn btn-primary" id="submit-search">Search</button>
      </form>
      <div class="change-page">
        <span id='all-people'>Find someone</span>
        <span id='interest-people'>My interest</span>
      </div> 
    
  </nav>

  <!-- data-panel -->
  <div class="container mt-5">
    <div class="row" id="data-panel">
      <!-- print movie list here -->
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="show-people-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="show-people-title">Do you know him/her ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="show-people-body">
          <div class="row justify-content-center" >
            <div class="col-sm-5" id="show-people-image">
            </div> 
            <div class="col-sm-5">
              <p><em id="show-people-name"></em></p>
              <p id="show-people-gender"></p>
              <p id="show-people-age"></p>
              <p id="show-people-email"></p>
              <p id="show-people-update"></p>
            </div> 
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
